version: 2.1
orbs:
  aws-cli: circleci/aws-cli@2.0.6
jobs:
  build_project:
    working_directory: ~/circle-ci-s3-deploy
    docker:
      - image: node:14
    steps:
      - aws-cli/setup:
          profile-name: default
      - checkout
      - run:
          name: Installing dependencies
          command: yarn && cd ci && yarn && cd ..
      - run:
          name: Building project
          command: yarn extract:translations && yarn poeditor:integration && CI=false yarn build:${CIRCLE_BRANCH}
      - persist_to_workspace:
          root: .
          paths:
            - .
  deploy_project:
    executor: aws-cli/default
    steps:
      - attach_workspace:
          at: .
      - aws-cli/setup:
          profile-name: default
      - run:
          name: Upload file to S3 and Invalidating Distribution
          command: yarn deploy:${CIRCLE_BRANCH}

workflows:
  version: 2
  build:
    jobs:
      - build_project
      - deploy_project:
          requires:
            - build_project
          context: aws-context
